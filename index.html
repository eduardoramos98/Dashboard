<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Style/style.css">
    <title>Simple Dashboard</title>
</head>
<body>
    <div class="grid-container">
        <header class="header">
            <div class="header__search">Search...</div>
            <div class="header__avatar">Your face</div>
        </header>
        <aside class="sidenav">
            <ul class="sidenav__list">
                <li class="sidenav_list-item">Item one</li>
                <li class="sidenav_list-item">Item two</li>
                <li class="sidenav_list-item">Item three</li>
                <li class="sidenav_list-item">Item four</li>
                <li class="sidenav_list-item">Item five</li>
            </ul>
        </aside>
        <main class="main">
            <div class="main-header">
                <div class="main-header__heading">Hello user</div>
                <div class="main-header__updates">Recent Items</div>
            </div>
            <div class="main-overview">
                <div class="overviewcard">
                    <div class="overviewcard__icon">Overciew</div>
                    <div class="overviewcard__info">Card</div>
                </div>
            </div>
            <div class="main-cards">
                <div class="cards">Card</div>
                <div class="cards">Card</div>
                <div class="cards">Card</div>
            </div>

        </main>
        <footer class="footer">
            <div class="footer__copiright">&copy; 2023</div>
            <dic class="footer__signature">Made whith love</dic>
        </footer>
    </div>
</body>
</html>
